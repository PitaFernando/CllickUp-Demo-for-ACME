name: Require ClickUp ID in PR

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check for CU ID in PR title or body
        id: cu
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: >-
            ${{ github.event.pull_request.title }}
            ${{ github.event.pull_request.body }}
          regex: '([Cc][Uu])-[A-Za-z0-9]+:?'

      - name: Fail if no match is found
        if: steps.cu.outputs.match == ''
        run: >-
          echo "::error::❌ Pull request must reference a ClickUp Task ID
          in the title or description (e.g., CU-86ab8ydtm)." && exit 1

      - name: Success (found ID)
        if: steps.cu.outputs.match != ''
        run: >-
          echo "✅ Found ClickUp ID: ${{ steps.cu.outputs.match }}"

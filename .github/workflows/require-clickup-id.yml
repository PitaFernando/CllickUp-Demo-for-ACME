name: Require ClickUp ID in PR
on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Verify CU ID is present
        shell: bash
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          TEXT="$PR_TITLE $PR_BODY"

          echo "PR title: $PR_TITLE"
          echo "PR body : ${PR_BODY:0:120}"

          # Match CU-<alphanumeric>, allow optional trailing colon
          if echo "$TEXT" | grep -Eiq 'CU-[A-Za-z0-9]+:?'; then
            echo "Found ClickUp ID âœ…"
          else
            echo "PR must reference a ClickUp Task ID (e.g., CU-86ab8ydtm)" >&2
            exit 1
          fi

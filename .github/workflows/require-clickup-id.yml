name: Require ClickUp ID in PR
on:
  pull_request:
    types: [opened, edited, synchronize]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check for CU-<taskId> in PR
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: ${{ github.event.pull_request.title }} ${{ github.event.pull_request.body }}
          regex: 'CU-[A-Za-z0-9]+'
      - name: Fail if no match
        if: steps.action-regex-match.outputs.match == ''
        run: |
          echo '‚ùå PR must reference a ClickUp Task ID (e.g., CU-86ab8ydtm)'
          exit 1
